<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tab Switching System</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Tab Switching System</h1>

    <ul class="tabs">
        <li data-tab="home" class="active">Home</li>
        <li data-tab="about">About</li>
        <li data-tab="contact">Contact</li>
    </ul>

    <div class="tab-content">
        <div id="home" class="active">Welcome to the Home Tab!</div>
        <div id="about">Learn more about us here!</div>
        <div id="contact">Feel free to contact us.</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
