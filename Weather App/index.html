<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!--CSS File-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/morning_header.svg" alt="morning-header-logo" id="header-img morning"
        width="100">
        <h1>Track your city's weather!</h1>
        <img src="images/night_header.svg" alt="night-header-logo" id="header-img morning"
        width="100">
    </header>
    <main>
        <div class="search">
            <label for="search-bar">Search for a city!</label>
            <div class="search-section">
                <input type="search" name="search-bar" id="search-bar" title="search" required>
                <button id="search-button">Search</button>
            </div>
        </div>
    </main>


    <!-- JS File -->
    <script src="main.js" defer></script>
</body>
</html>
