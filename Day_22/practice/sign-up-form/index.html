<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form w/ Validation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sign-up Form</h1>
    </header>
    <main>
        <form action="#">
            <p>Please fill out the following details:</p>
            <div class="first-name-input">
                <label for="first-name">First Name: </label>
                <input type="text" required title="first-name" class="first-name" placeholder="Enter your first name.">
            </div>

            <div class="last-name-input">
                <label for="last-name">Last Name: </label>
                <input type="text" class="last-name" required title="last-name" placeholder="Enter your last name.">
            </div>

            <div class="email-input">
                <label for="email">Email:</label>
                <input type="email" id="mail" required title="email" placeholder="janedoe@email.com">
            </div>

            <div class="password-input">
                <label for="password">Password: </label>
            <input type="password" name="password" id="password" title="password" required minlength="8" maxlength="15" pattern=".*[A-Z].*"
            placeholder="Ex: Abcd1234">
            </div>
            <p id="password-detail">Password has to be minimum of 8 characters with a capitalized letter.</p>

            <button id="submit" type="submit">Submit</button>
        </form>

        <script src="main.js"></script>
    </main>
</body>
</html>
