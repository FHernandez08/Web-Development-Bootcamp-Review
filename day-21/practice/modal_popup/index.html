<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>

    <style>
        .thumbnail {
            width: 100px;
            cursor: pointer;
            margin: 5px;
        }
    
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Hide by default */
            justify-content: center;
            align-items: center;
        }
    
        .enlarged-image img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>

</head>
<body>
    <img class="thumbnail" src="images/Cute_dog.jpg" alt="image-1">
    <img class="thumbnail" src="images/pairs.jpg" alt="image-2">
    <img class="thumbnail" src="images/puppy.jpg" alt="image-3">

    <div class="modal">
        <div class="enlarged-image"></div>
    </div>

    <script>
        // Select all the thumbnails and the modal
        const thumbnails = document.querySelectorAll('.thumbnail');
        const modal = document.querySelector('.modal');
        const enlargedImageContainer = document.querySelector('.enlarged-image');
    
        // Add click event listener to each thumbnail
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', (event) => {
                const imgSrc = event.target.src; // Get the clicked image's source
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                
                // Clear previous image if there is one
                enlargedImageContainer.innerHTML = '';
                enlargedImageContainer.appendChild(imgElement);
                
                // Show the modal
                modal.style.display = 'flex';
            });
        });
    
        // Close the modal if the user clicks outside the enlarged image
        modal.addEventListener('click', (event) => {
            // Check if the click is outside the enlarged image container
            if (!event.target.closest('.enlarged-image')) {
                modal.style.display = 'none'; // Hide the modal
            }
        });
    </script>
</body>
</html>
